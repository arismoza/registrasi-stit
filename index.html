<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi STIT DF</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #f8f9fa; padding: 20px; }
        .card { max-width: 500px; margin: auto; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .card-header { background: #1a5f7a; color: white; text-align: center; border-radius: 15px 15px 0 0 !important; }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header p-3"><h4>STIT DARUL FATAH</h4></div>
        <div class="card-body">
            <form id="regForm">
                <div class="mb-3"><label>Nama Lengkap</label><input type="text" name="nama" class="form-control" required></div>
                <div class="mb-3"><label>NIM</label><input type="text" name="nim" class="form-control" required></div>
                <div class="mb-3"><label>Semester Baru</label>
                    <select name="semester" class="form-select"><option>2</option><option>4</option><option>6</option><option>8</option></select>
                </div>
                <div class="mb-3"><label>Daftar Mata Kuliah (Pisahkan dengan koma)</label>
                    <textarea name="matkul" class="form-control" rows="3" placeholder="Contoh: IPA, IPS, SKI..."></textarea>
                </div>
                <div class="mb-3"><label>Tanggal Bayar</label><input type="date" name="tglTransfer" class="form-control" required></div>
                <div class="mb-3"><label>Upload Bukti Transfer</label><input type="file" id="bukti" class="form-control" required></div>
                <button type="submit" class="btn btn-primary w-100 p-2">KIRIM & DOWNLOAD PDF</button>
            </form>
            <div id="status" class="mt-3 text-center"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('regForm');
        form.onsubmit = async (e) => {
            e.preventDefault();
            const status = document.getElementById('status');
            status.innerHTML = "Sedang memproses... Mohon tunggu.";
            
            const file = document.getElementById('bukti').files[0];
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const payload = {
                    nama: form.nama.value,
                    nim: form.nim.value,
                    semester: form.semester.value,
                    matkul: form.matkul.value,
                    tglTransfer: form.tglTransfer.value,
                    buktiTransfer: {
                        base64: reader.result.split(',')[1],
                        type: file.type,
                        name: file.name
                    }
                };

                // GANTI DENGAN LINK /EXEC KAMU
                const url = 'https://script.google.com/macros/s/AKfycbzzpMj23fkeAieX3X8ufPRFBT18ZtLr0HCxoH-Lpbh6veISQpHYDSGbEHNf47syLWEx/exec';

                try {
                    const response = await fetch(url, { method: 'POST', body: JSON.stringify(payload) });
                    const res = await response.json();
                    if(res.status === 'success') {
                        status.innerHTML = `<div class="alert alert-success">Berhasil!<br><a href="${res.url}" target="_blank" class="btn btn-success mt-2">DOWNLOAD PDF</a></div>`;
                    } else { status.innerHTML = "Error: " + res.message; }
                } catch (err) { status.innerHTML = "Gagal terhubung ke server."; }
            };
        };
    </script>
</body>
</html>
